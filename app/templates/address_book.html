<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
    <div>
        {% include 'flash.html' %}
    </div>

    <div class="well">
        <h4>Address Book</h4>
        <p><a href="/add_address">Create new entry</a></p>
        {% if addressList %}
            <table class="table table-hover">
                {% for address in addressList %}
                    {% include 'address.html' %}
                {% endfor %}
            </table>
        {% else %}
            <p>No addresses found</p>
        {% endif %}
    </div>
{% endblock %}
