<!DOCTYPE html>
<html>
    <head>
        <title>Automatic Recurring Transfer</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
        <!script src="/static/js/jquery-latest.js"><!/script>
        {{ moment.include_jquery() }}
        {{ moment.include_moment() }}
        <script src="/static/js/bootstrap.min.js"></script>
        <!script src="/static/js/moment.min.js"><!/script>
        <!script src="/static/js/moment-with-locales.min.js"><!/script>
        <script src="/static/js/jstz.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var tz = jstz.determine();
            document.cookie="tz_name="+tz.name();

    <body>
        <div class="container" style="width: 100%">
            <div class="navbar navbar-default" role="navigation" style="padding: 20px">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" style="position: relative; top:-20px; left: -15px">
                        <img src="/static/img/art_logo.png" width=180 border=0 />
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('add_job_interval') }}">Add interval job</a></li>
                        <li><a href="{{ url_for('add_job_cron') }}">Add cron job</a></li>
                        <li><a href="{{ url_for('address_book') }}">Address Book</a></li>
                    </ul>
                </div>
            </div>

            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
